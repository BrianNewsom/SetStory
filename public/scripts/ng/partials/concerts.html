<div class="concerts" id="lineup-page">
	<div class="modules--wrapper header wow fadeIn">
		<div class="header--content">
			<div class="header--top">
				<h2>{{eventName}}</h2>
			</div>
			<!-- <a href="#/" class="button-white">Back to Search..</a> -->
		</div>
		<div class="header--content second">
			<div class="indicator">
				<h2> Artists </h2>
				<h3><span class="score">{{event.lineup.length}}</h3>
			</div>
			<div class="module visits wow fadeIn">
				<h2>Ticket Sales</h2>
				<ul class="module--visit--score">

				</ul>

				<ul class="visit--score--dates">
					<li><span class="ball"></span> New visitors</li>
					<li><span class="ball blue"></span> Returning visitor</li>
				</ul>

				<d3percentage dataset="60"></d3percentage>
			</div>
			<div class="indicator">
				<h2> Event Score </h2>
				<h3><span class="score">{{eventScore}}</h3>
			</div>
		</div>
		<div class="header--picture" style="background: url(../images/bg-landing.jpg) no-repeat center center;"></div>
	</div>
	<div class="modules--wrapper wow fadeIn">
		<div class="module builder wow fadeIn search-container artists">
			<h2>Customize your lineup</h2>
			<br>
			<autocomplete class="search-bar" 
				ng-model="choice"
				attr-placeholder="Add artists to your lineup.." 
				click-activation="true" 
				data="artists" 
				on-type="updateArtists" 
				on-select="addArtists"></autocomplete>
		
			<div class="modules--wrapper lineup-container">
				<h2 class="wow animated">Lineup</h2>
				<div class="horizontal-scroll">

					<div class="wow  animated artist-row" ng-repeat="artist in event.lineup">
						<div class="artist-lineup-container wow slideInLeft animated">
							<div ng-click="gotoArtist(artist)" class="hand artist-lineup">
								<img ng-src="{{artist.artistimageURL}}"/>
							</div>
							<div class="artist-lineup-text">
								<div ng-click="gotoArtist(artist)">{{artist.artist | limitTo:20}}</div>
							</div>
						</div>
					</div>
				</div>
			</div>		

			<!-- <div class="lineup-container">
				<div class="lineup-title wow rubberBand animated centered"></div>
				<div class="artist-row repeat-item" ng-repeat="artist in detail.lineup">
					<div class="repeat-item artist-lineup-container wow rollIn animated">
						<div ng-click="removeArtitst($index,artist)" class="hand artist-lineup">
							<img src="" ng-src="{{artist.imageURL}}"/>

						</div>
						<div class="centered">
							<a href="" ng-click="gotoArtist(artist)">{{artist.artist | limitTo:20}}</a>
						</div>
					</div>
				</div>
			</div> -->
		</div>
	</div>
	

	<div class="modules--wrapper wow fadeIn">
		
		<div class="module outlook wow fadeIn">
			<h2>Sales Metrics</h2>
			
			
			<d3progress> </d3progress>
		</div>

		

		<div class="module social">
			<h2>Social</h2>
			<d3barchart dataset="socialset"> </d3barchart>
		</div>
	</div>

	
</div>
